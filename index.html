<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Role Based Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <h2>Login</h2>
  <input id="username" placeholder="Username">
  <select id="role">
    <option value="admin">Admin</option>
    <option value="manager">Manager</option>
    <option value="viewer">Viewer</option>
  </select>
  <button onclick="login()">Login</button>
</div>

<div id="app" style="display:none;">
  <h1>Admin Panel</h1>

  <nav>
    <button onclick="show('dashboard')">Dashboard</button>
    <button onclick="show('users')" id="usersBtn">Users</button>
    <button onclick="show('settings')" id="settingsBtn">Settings</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <section id="dashboard" class="page">
    <h2>Dashboard</h2>
    <p>Welcome to the system</p>
  </section>

  <section id="users" class="page" style="display:none;">
    <h2>User Management</h2>
    <p>Admin only section</p>
  </section>

  <section id="settings" class="page" style="display:none;">
    <h2>System Settings</h2>
    <p>Admin & Manager access</p>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
